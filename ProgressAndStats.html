<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress and Stats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://cdnb.artstation.com/p/assets/images/images/009/358/213/original/tony-twaine-comp-2-2.gif?1518528958');
            background-size: cover;
        }

        @keyframes colorChange {
            0% { color: green; }
            50% { color: blue; }
            100% { color: green; }
        }

        h2 {
            animation: colorChange 3s infinite;
        }

        .centered {
            text-align: center;
            margin-top: 20px;
        }

        .progress-bar {
            background-color: gray;
            width: 90%;
            margin: 20px auto;
            height: 30px;
            border-radius: 15px;
            position: relative;
        }

        .progress-fill {
            background-color: lightgreen;
            width: 75%; /* Example: 5% */
            height: 100%;
            border-radius: 15px;
            animation: fillPulsate .4s infinite alternate;
        }

        @keyframes fillPulsate {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .progress-text {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            color: black;
            line-height: 30px;
        }

        .wallet-status {
            display: inline-block;
            padding: 10px;
            margin: 10px;
            border: 1px solid black;
            border-radius: 10px;
            width: 100px; /* Adjust if needed */
            text-align: center;
        }

        .red {
            background-color: red;
        }

        .gray {
            background-color: gray;
        }

        .yellow {
            background-color: yellow;
        }

        .green {
            background-color: rgb(3, 189, 3);
        }

        /* Placeholder for API endpoint */
        .api-placeholder {
            display: none;
        }
    </style>
</head>

<body>
    <div class="centered">
        <h2>Progress and Stats</h2>
    </div>
    <div class="centered">
<div class="progress-bar">
            <div class="progress-fill"></div>
            <div class="progress-text">18,750 of 25,000</div>
        </div>
        <div class="wallet-status red">
            <h3>18700</h3>
            Empty Wallets
        </div>
        <div class="wallet-status gray">
            <h3>750</h3>
            Invalid Wallets
        </div>
        <div class="wallet-status yellow">
            <h3>0</h3>
            Wallets with Activity
        </div>
        <div class="wallet-status green">
            <h3>1</h3>
            Wallets with Balance
        </div>
    </div>
    <div class="centered">
        <h2>Wallets of Interest</h2>
        <textarea rows="6" cols="50" placeholder="Wallets with balance, activity, errors."></textarea>
    </div>
</body>

</html>
