        @keyframes colorChange {

function updateIcon() {
    let type = document.getElementById("walletType").value;

        case 'bitcoin':
            iconDiv.innerHTML = '<img src="https://cdn3.emoji.gg/emojis/Bitcoin.png" width="50" height="50">';

        case 'ethereum':
